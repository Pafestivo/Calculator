<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
  <script src="scripts.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <div class="calc-box">
    <div class="calc-screen">
      <p id="screen-input" class="calc-input"></p>
      <p id="screen-output" class="calc-output"></p>
    </div> <!-- /calc-screen-->
    <div class="top-btns">
      <button id="clear" class="top btn">Clear</button>
      <button id="delete" class="top btn">Delete</button>
    </div> <!-- /top-btns-->
    <div class="all-btns">
      <div class="key btn" data-number>7</div>
      <div class="key btn" data-number>8</div>
      <div class="key btn" data-number>9</div>
      <div class="key btn" data-operator id="divide">/</div>

      <div class="key btn" data-number>4</div>
      <div class="key btn" data-number>5</div>
      <div class="key btn" data-number>6</div>
      <div class="key btn" data-operator id="multiply">x</div>

      <div class="key btn" data-number>1</div>
      <div class="key btn" data-number>2</div>
      <div class="key btn" data-number>3</div>
      <div class="key btn" data-operator id="subtract">-</div>

      <div class="key btn" data-operator id="decimal">.</div>
      <div class="key btn" data-number>0</div>
      <div class="key btn" data-operator id="equal">=</div>
      <div class="key btn" data-operator id="sum">+</div>
    </div><!-- /all-btns-->
  </div> <!-- /calc-box-->
</body>
</html>
