<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
  <script src="scripts.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <div class="calc-box">
    <div class="calc-screen">
      <p class="calc-input">5 x 5 =</p>
      <p class="calc-output">25</p>
    </div> <!-- /calc-screen-->
    <div class="top-btns">
      <button id="clear" class="top btn">Clear</button>
      <button id="delete" class="top btn">Delete</button>
    </div> <!-- /top-btns-->
    <div class="all-btns">
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">/</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">x</div>
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">-</div>
      <div class="box">.</div>
      <div class="box">0</div>
      <div class="box">=</div>
      <div class="box">+</div>
    </div><!-- /all-btns-->
  </div> <!-- /calc-box-->
</body>
</html>
